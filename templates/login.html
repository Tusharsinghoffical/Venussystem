<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Login | Venus Jewel</title>

  {% load static %}
  <link rel="icon" href="{% static 'logo2.jpg' %}" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-left {
      background: rgba(13, 110, 253, 0.9);
      color: white;
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: slideInLeft 0.8s ease;
    }

    .login-left img {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .login-left h1 {
      font-size: 2.2rem;
      font-weight: 600;
    }

    .login-right {
      flex: 1;
      padding: 50px;
      background: white;
      animation: slideInRight 0.8s ease;
    }

    .form-signin input {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .form-signin input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2);
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-left, .login-right {
        flex: unset;
        width: 100%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">

    <!-- Left Side: Logo and Name -->
    <div class="login-left text-center">
      <img src="{% static 'logo2.jpg' %}" alt="Logo" />
      <h1>Venus Jewel</h1>
      <p class="mt-3">Smart Attendance & Secure Login</p>
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-right">
      <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2 class="h4 mb-4 text-dark font-weight-bold">Please Sign In</h2>

        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus />
        <input type="password" name="password" class="form-control" placeholder="Password" required />

        <button class="btn btn-primary btn-block mt-2" type="submit">
          Sign In
        </button>

        <p class="mt-4 text-muted text-center">&copy; 2025 Venus Jewel</p>
      </form>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
